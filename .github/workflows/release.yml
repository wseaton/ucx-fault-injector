name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: ucx-fault-client
            lib_name: libucx_fault_injector.so
            platform: linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_name: ucx-fault-client
            lib_name: libucx_fault_injector.dylib
            platform: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: ucx-fault-client
            lib_name: libucx_fault_injector.dylib
            platform: darwin-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install UCX dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libtool \
            automake \
            autoconf \
            pkg-config

      - name: Install UCX dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install automake autoconf libtool pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p ucx-fault-injector

      - name: Create tarball
        run: |
          PKG_NAME="ucx-fault-injector-${{ matrix.platform }}"
          mkdir -p "${PKG_NAME}"
          cp target/${{ matrix.target }}/release/${{ matrix.bin_name }} "${PKG_NAME}/"
          cp target/${{ matrix.target }}/release/${{ matrix.lib_name }} "${PKG_NAME}/"
          tar czf "${PKG_NAME}.tar.gz" "${PKG_NAME}"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: ucx-fault-injector-${{ matrix.platform }}
          path: ucx-fault-injector-${{ matrix.platform }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
